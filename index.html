<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Bầu cua</title>
  </head>
  <body>
    <div class="app">
      <div class="container d-flex justify-content-center">
        <div class="menu">
          <div class="row">
            <div class="col-lg-4">
              <div class="box">
                <div class="box-item">
                  <img src="./img/bau.jfif" alt="" class="bau_img" />
                  <p class="bau">Bầu</p>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="box">
                <div class="box-item">
                  <img src="./img/cua.png" alt="" class="cua_img" />
                  <p class="cua">Cua</p>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="box">
                <div class="box-item">
                  <img src="./img/ca.jfif" alt="" class="ca_img" />
                  <p class="ca">Cá</p>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="box">
                <div class="box-item">
                  <img src="./img/ga.png" alt="" class="ga_img" />
                  <p class="ga">Gà</p>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="box">
                <div class="box-item">
                  <img src="./img/huou.png" alt="" class="huou_img" />
                  <p class="huou">Hươu</p>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="box">
                <div class="box-item">
                  <img src="./img/tom.jfif" alt="" class="tom_img" />
                  <p class="tom">Tôm</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="random m-lg-5">
            <div  class="cubic cubic_1"></div>
            <div  class="cubic cubic_2"></div>
            <div  class="cubic cubic_3"></div>

            <div class="previous"></div>

            <button class="btn_random mt-5">Xóc</button>
        </div>

      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
